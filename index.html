<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Tekin valyuta kurslarini o'lchab beradigan web site">
  <meta name="keywords" content="valyuta kurslari, o'lchov, web site, Currency, Free">
  <meta name="author" content="Qurbonov Jonibek">

  <!-- REMIX ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./style/output.css">
  <link rel="stylesheet" href="./style/style.css">

  <title>Currency Free | Web Site</title>
</head>

<body>

  <!-- MAIN -->
  <main class="bg-[#9873fe] w-full h-screen">
    <section class="container m-auto h-full flex justify-center items-center">
      <div class="bg-white p-5 flex flex-col gap-5 rounded-xl">
        <div class="flex flex-col items-center gap-2">
          <img class="w-[25rem]" src="./assets/img/app-icon.png" alt="app-icon">
          <h1 class="text-3xl font-semibold ">Currency Converter</h1>
        </div>
        <label for="amount" class="block font-medium text-base">Amount: </label>
        <input type="text" id="amount" value="1"
          class="block text-[1.2rem] w-full border-b-2 text-[#7a789d] mb-8 p-2 border-[#02002c] outline-none focus:text-[#9873fe] focus:border-[#9873fe] ">
        <div class="w-full flex justify-between items-center gap-4 ">
          <select id="fromCurrencySelect"
            class="w-full p-[0.6rem] text-base appearance-none bg-[#9873fe] text-white font-medium rounded-lg"></select>
          <select id="toCurrencySelect"
            class="w-full p-[0.6rem] text-base appearance-none bg-[#9873fe] text-white font-medium rounded-lg"></select>
        </div>
        <button id="convertBtn"
          class="text-base w-full bg-[#9873fe] py-4 px-0 mt-8 rounded-[0.3rem] text-white font-semibold">Convert</button>
        <p id="result" class="text-[1.2rem] text-center mt-4 text-[#02002c] bg-[#e5dbff] py-3 px-0 w-full"></p>
      </div>
    </section>
  </main>

  <!-- JS LINK -->
  <script type="module" src="./js/script.js"></script>

</body>

</html>
